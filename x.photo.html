  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow</title>
<style>
.slideshow-container {
  position: fixed;
  bottom: 0;
  width: 100%;
  text-align: center;
}

.mySlides {
  display: none;
}
</style>
</head>
<body>

<div class="slideshow-container">
  <img class="mySlides" src="https://imgurl.ir/uploads/c871393_file.jpg" width="400" height="300">
  <img class="mySlides" src="https://imgurl.ir/uploads/r1690__1.jpg" width="400" height="300">
  <img class="mySlides" src="https://imgurl.ir/uploads/o55217_139504121825238508056494.jpg" width="400" height="300">
  <img class="mySlides" src="https://drtabatabaie.ir/wp-content/uploads/2018/03/4.jpg" width="400" height="300">
  <img class="mySlides" src="https://shahraranews.ir/files/fa/news/1399/11/6/254174_245.jpg" width="400" height="300">
 </div>

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  slides[slideIndex-1].style.display = "block";  
  setTimeout(showSlides, 5000); // Change image every 5 seconds
}
</script>

</body>
